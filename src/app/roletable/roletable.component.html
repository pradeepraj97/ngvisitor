<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">




<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-xs-6">
                        <h2><b>Role</b></h2>
                    </div>
                    <div class="col-xs-6">
                        <a href="#adduserModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add Role</span></a>
                    </div>
                </div>
            </div>


            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>SL.no</th>
                        <th>Role Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of roles; let i=index">
                        <td>{{i+1}} </td>
                        <td>{{r.roleName}}</td>
                        <td>
                            <a (click)="openEdit(r)" href="#edituserModal" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a (click)="openDelete(r)" href="#deleteuserModal" class="delete"
                                data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                                </td>
                                <!-- </tr> -->
            
                            </tbody>
                        </table>

                            <!-- add button -->

                            <div id="adduserModal" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form [formGroup]="roleForm" (ngSubmit)="newRole()">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Add Role</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label>Role</label>
                                                    <input type="email" class="form-control" name="roleName"
                                                        [(ngModel)]="newrole.roleName" formControlName="addrole" required>
                                                        <div *ngIf="addrole.touched && addrole.invalid">
                                                            <small *ngIf="addrole.errors.required" class="text-danger">role name is required<br></small>
                                
                                                        </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" class="btn btn-default" data-dismiss="modal"
                                                    value="Cancel">
                                                <input  type="submit" class="btn btn-success"  data-dismiss="modal"
                                                [disabled] roleForm.Invalid value="Add">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- delete modal -->
                            <div id="deleteuserModal" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form>
                                            <div class="modal-header">
                                                <h4 class="modal-title">Delete Role</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete these Records?</p>
                                                <p class="text-warning"><small>This action cannot be undone.</small></p>
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" class="btn btn-default" data-dismiss="modal"
                                                    value="Cancel">
                                                <input (click)="deleteRole()" type="submit" class="btn btn-danger" data-dismiss="modal"
                                                    value="Delete">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                      

        </div>
    </div>


    <!-- Edit Modal HTML -->
    <div id="edituserModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="editroleForm" (ngSubmit)="editRole()">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit user</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Role</label>
                            <input type="email" class="form-control" name="roleName" [(ngModel)]="edit.roleName" formControlName="editrole">
                            <div *ngIf="editrole.touched && editrole.invalid">
                                <small *ngIf="editrole.errors.required" class="text-danger">role name is required<br></small>
                              </div>
                        </div>

                    </div> 
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input  type="submit" [disabled] editroleForm.Invalid class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
